<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">

    <label for="name">Enter person name: </label>
    <input type="text" th:field="*{fullName}" id="name">
    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">error</div>
    <br/>

    <label>Enter date of birth in format (yy/mm/dd):</label>
    <input type="text" th:field="*{dateOfBirth}">
    <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">error</div>
    <br/>
    <hr/>

    <input type="submit" value="Add new person">
</form>

</body>
</html>
