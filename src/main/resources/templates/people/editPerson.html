<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">

    <label for="name">Enter new full name: </label>
    <input type="text" th:field="*{fullName}" id="name">
    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">error</div>
    <br/>

    <label for="date">Enter new date of birth: </label>
    <input type="text" th:field="*{dateOfBirth}" id="date">
    <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">error</div>
    <br/>
    <hr/>

    <input type="submit" value="Edit data">

</form>

</body>
</html>
