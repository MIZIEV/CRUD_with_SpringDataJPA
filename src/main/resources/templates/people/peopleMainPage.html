<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>People list</h3>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
            th:text="${person.getId()+') '+person.fullName+', '+person.getDateOfBirth()}">peron</a>
</div>

<hr/>
<a th:href="@{/people/new}">Add new person</a>

</body>
</html>
