<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:method="PUT" th:action="@{/books/}" th:object="${book}">

    <label for="name">Enter book name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
    <br/>

    <label for="date">Enter date of published in format (yy/mm/dd): </label>
    <input type="text" th:field="*{dateOfPublishing}" id="date">
    <div th:if="${#fields.hasErrors('dateOfPublishing')}" th:errors="*{dateOfPublishing}">error</div>
    <br/>
    <hr/>

    <input type="submit" value="Add new book">
</form>

</body>
</html>
